<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DỰ BÁO THỜI TIẾT </title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/themify-icons/themify-icons.css">
</head>

<body>
    <div class="body-container"></div>
    <div class="body-weather">

        <input type="text" class="input-box">
        <div class="container">
            <div class="username"></div>
            <div class="text">

                <span class="country">Viet Nam</span>
                <span> ,</span>
                <span class="city">HCM</span>
            </div>

            <div class="timeSetDay">20-11-2002
            </div>

            <div class="icon-weather"></div>

            <div class="temp-box">
                <span class="temp">0</span>
                <span><sub>oC</sub></span>
            </div>

            <div class="more-info">

                <div class="vision">
                    <i class="ti-eye">Tầm Nhìn</i>
                    <i class="vision-value">10</i>
                </div>
                <div class="wind">
                    <i class="ti-angle-double-right">Tốc Độ Gió</i>
                    <i class="wind-value">10</i>
                </div>
                <div class="sun" title="UV">
                    <i class="ti-shine">Uv</i>
                    <i class="uv-value">10</i>

                </div>
                <div class="clouds">
                    <i class="ti-cloud"> Cloud</i>
                    <i class="cloud-value">10</i>
                </div>

            </div>
        </div>
    </div>
    <div class="login-box close ">
        <div class="login-header">
            <div class="text">Đăng Nhập</div>
            <div class="ti-close"></div>
        </div>
        <div class="warning open"></div>
        <div class="login-body">
            <div class="username-input">
                <div> Tên Đăng Nhập :</div>
                <input type="text" class="user-value input-login-box ">
            </div>
            <div class="password-input">
                <div>Mật Khẩu:</div>
                <input type="password" class="password-value input-login-box">
            </div>
            <div class="input-btn">Đăng Nhập</div>
            <div class="notifi"></div>  
             <div class="signUp-btn"> Đăng Ký </div>
        </div>
     
    </div>
    <div class="open-login ">
        <span>Đăng Nhập</span>
    </div>
    </div>
</body>
<script src="/main.js"></script>


</html>
